<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Simulated Annealing</title>
    <style>
        body {
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <center>
        <h1>Simulated Annealing</h1><br><br>
        <form action="/" method="post">
            <input class="btn btn-success" type="submit" value="Mostrar Ruta"><br><br>
        </form>
        {% if ruta_optima %}
        <h2>Ruta</h2><br>
        <h5>{{ ruta_optima|join(' - - - - ') }}</h5><br><br>
        <h2>Distancia Total: {{ distancia_total }}</h2><br><br>
        {% else %}
        <p></p>
        {% endif %}

        <h2>Agregar Nueva Ciudad</h2><br><br>
        <form action="/agregar_ciudad" method="post">
            <label for="ciudad">Nombre:</label>
            <input class="bg-success-subtle" type="text" id="ciudad" name="ciudad" required><br><br>
            <label for="latitud">Latitud:</label>
            <input class="bg-danger-subtle" type="text" id="latitud" name="latitud" required><br><br>
            <label for="longitud">Longitud:</label>
            <input class="bg-info-subtle" type="text" id="longitud" name="longitud" required><br><br>
            <input class="btn btn-info" type="submit" value="Agregar Ciudad">
        </form>
    </center>
</body>

</html>
